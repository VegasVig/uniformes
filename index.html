<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Solicitação de Uniforme</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

body{
margin:0;
font-family:'Segoe UI',Arial;
background:radial-gradient(circle at top,#1c1c1c,#000);
color:#e5e5e5;
text-align:center;
}

.container{
max-width:420px;
margin:25px auto;
padding:22px;
border-radius:18px;
background:#121212;
box-shadow:0 10px 30px rgba(0,0,0,.8);
}

.logo{
width:180px;
margin-bottom:10px;
filter:grayscale(100%);
}

.campo{
display:flex;
justify-content:center;
}

.campo input,
.campo select,
.campo textarea,
canvas,
button{
width:100%;
max-width:360px;
}

input,select,textarea{
padding:14px;
margin-top:10px;
background:#0b0b0b;
border:1px solid #333;
border-radius:10px;
color:white;
}

textarea{
height:90px;
resize:none;
}

.item{
background:#0e0e0e;
border:1px solid #2a2a2a;
padding:12px;
border-radius:12px;
margin:8px 0;
text-align:left;
}

canvas{
height:160px;
background:white;
border-radius:12px;
margin-top:10px;
touch-action:none;
}

button{
padding:15px;
margin-top:20px;
border:none;
border-radius:12px;
font-weight:bold;
background:linear-gradient(135deg,#e0e0e0,#7a7a7a);
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<img src="assets/vegaslogo.jpg" class="logo">

<h3>Solicitação de Uniforme</h3>

<div class="campo">
<input id="nome" placeholder="Nome do funcionário">
</div>

<div class="campo">
<select id="posto" onchange="carregarUniformes()">

<option value="">Selecione o Posto</option>
<option value="armado">Vigilante Armado - Geral</option>
<option value="nagumo">Vigilante Nagumo</option>
<option value="royal">Vigilante Royal</option>
<option value="porteiroHSJB">Porteiro HSJB</option>
<option value="porteiroGeral">Porteiro Geral</option>
<option value="projetoVida">Projeto Vida</option>
<option value="asg">ASG</option>
<option value="monitoramento">Monitoramento</option>
<option value="tecnica">Área Técnica</option>
<option value="administrativo">Administrativo</option>
<option value="comercial">Comercial</option>

</select>
</div>

<div id="uniformes"></div>

<h4>Observação</h4>
<div class="campo">
<textarea id="observacao"></textarea>
</div>

<h4>Assinatura</h4>
<div class="campo">
<canvas id="assinatura"></canvas>
</div>

<div class="campo">
<button onclick="limpar()">Limpar assinatura</button>
</div>

<div class="campo">
<button onclick="enviar()">ENVIAR SOLICITAÇÃO</button>
</div>

</div>

<script>

/* ===== UNIFORMES ===== */

const postosUniformes={
armado:[
{nome:"Camisa Operacional",tipo:"roupa"},
{nome:"Calça Tática",tipo:"roupa"},
{nome:"Bota Tática",tipo:"sapato"}
],
nagumo:[
{nome:"Camisa Operacional",tipo:"roupa"},
{nome:"Calça Operacional",tipo:"roupa"},
{nome:"Bota",tipo:"sapato"}
],
royal:[
{nome:"Camisa Social",tipo:"roupa"},
{nome:"Calça Social",tipo:"roupa"},
{nome:"Sapato Social",tipo:"sapato"}
],
porteiroHSJB:[
{nome:"Polo Porteiro",tipo:"roupa"},
{nome:"Calça Social",tipo:"roupa"},
{nome:"Sapato Preto",tipo:"sapato"}
],
porteiroGeral:[
{nome:"Polo Porteiro",tipo:"roupa"},
{nome:"Calça Social",tipo:"roupa"},
{nome:"Sapato Social",tipo:"sapato"}
],
projetoVida:[
{nome:"Camisa Projeto",tipo:"roupa"},
{nome:"Calça Operacional",tipo:"roupa"},
{nome:"Tênis Preto",tipo:"sapato"}
],
asg:[
{nome:"Camiseta ASG",tipo:"roupa"},
{nome:"Calça Brim",tipo:"roupa"},
{nome:"Sapato Antiderrapante",tipo:"sapato"}
],
monitoramento:[
{nome:"Polo Monitoramento",tipo:"roupa"},
{nome:"Calça Preta",tipo:"roupa"}
],
tecnica:[
{nome:"Camisa Técnica",tipo:"roupa"},
{nome:"Calça Cargo",tipo:"roupa"},
{nome:"Bota Segurança",tipo:"sapato"}
],
administrativo:[
{nome:"Camisa Social",tipo:"roupa"},
{nome:"Calça Social",tipo:"roupa"},
{nome:"Sapato Social",tipo:"sapato"}
],
comercial:[
{nome:"Camisa Social",tipo:"roupa"},
{nome:"Calça Social",tipo:"roupa"},
{nome:"Sapato Social",tipo:"sapato"}
]
};

function carregarUniformes(){

const posto=document.getElementById("posto").value;
const div=document.getElementById("uniformes");
div.innerHTML="";

if(!postosUniformes[posto]) return;

postosUniformes[posto].forEach(item=>{

const roupas=["P","M","G","GG","EG"];
const sapatos=Array.from({length:15},(_,k)=>k+34);
const tamanhos=item.tipo==="roupa"?roupas:sapatos;

div.innerHTML+=`
<div class="item">
<label>
<input type="checkbox"> ${item.nome}
</label>
<select>
<option>Tamanho</option>
${tamanhos.map(t=>`<option>${t}</option>`).join("")}
</select>
</div>`;
});
}

/* ===== ASSINATURA ===== */

const canvas=document.getElementById("assinatura");
const ctx=canvas.getContext("2d");

let desenhando=false;

canvas.width=360;
canvas.height=160;

canvas.addEventListener("pointerdown",()=>desenhando=true);
canvas.addEventListener("pointerup",()=>{desenhando=false;ctx.beginPath();});
canvas.addEventListener("pointermove",(e)=>{
if(!desenhando)return;
const rect=canvas.getBoundingClientRect();
ctx.lineWidth=2;
ctx.lineCap="round";
ctx.lineTo(e.clientX-rect.left,e.clientY-rect.top);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(e.clientX-rect.left,e.clientY-rect.top);
});

function limpar(){
ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* ===== ENVIO + PDF ===== */

async function enviar(){

const nome=document.getElementById("nome").value;
const postoSelect=document.getElementById("posto");
const posto=postoSelect.options[postoSelect.selectedIndex].text;
const obs=document.getElementById("observacao").value;

if(!nome || !postoSelect.value){
alert("Preencha os dados");
return;
}

let lista=[];
document.querySelectorAll(".item").forEach(item=>{
const check=item.querySelector("input");
const select=item.querySelector("select");

if(check.checked && select.value!="Tamanho"){
lista.push(check.parentNode.innerText.trim()+" - "+select.value);
}
});

if(lista.length===0){
alert("Selecione ao menos um uniforme");
return;
}

const assinatura=canvas.toDataURL();

/* ENVIO GOOGLE SHEETS */
await fetch("https://script.google.com/macros/s/AKfycby-um32V6HBT85NpMwWcI10ZoxEfjusqlGGnEaktB9A3neUSXcIYnKQ8WhEoHRWMtkibg/exec",{
method:"POST",
body:JSON.stringify({
data:new Date().toLocaleString("pt-BR"),
nome,
posto,
uniformes:lista.join(", "),
observacao:obs,
assinatura
})
});

/* PDF */
const { jsPDF } = window.jspdf;
const pdf=new jsPDF();

pdf.setFontSize(16);
pdf.text("COMPROVANTE DE SOLICITAÇÃO",20,20);

pdf.setFontSize(12);
pdf.text("Funcionário: "+nome,20,40);
pdf.text("Posto: "+posto,20,50);

let y=65;
pdf.text("Uniformes:",20,y);
y+=10;

lista.forEach(u=>{
pdf.text("- "+u,25,y);
y+=8;
});

pdf.text("Observação: "+(obs||"Nenhuma"),20,y+10);

pdf.text("Assinatura:",20,y+25);
pdf.addImage(assinatura,"PNG",20,y+30,80,40);

pdf.text("Data: "+new Date().toLocaleString("pt-BR"),20,y+80);

pdf.save("comprovante_uniforme.pdf");

alert("Solicitação enviada com sucesso!");

}

</script>

</body>
</html>
