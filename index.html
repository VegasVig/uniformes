<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Solicitação de Uniforme - Vegas</title>

<style>

/* ===== FUNDO ===== */
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg,#000,#1a1a1a);
  color:#e5e5e5;
  text-align:center;
}

/* ===== CONTAINER ===== */
.container{
  max-width:420px;
  margin:20px auto;
  background:#111;
  padding:25px;
  border-radius:12px;
  box-shadow:
     0 0 15px rgba(255,255,255,0.08),
     inset 0 0 10px rgba(255,255,255,0.05);
}

/* ===== LOGO ===== */
.logo{
  width:180px;
  margin-bottom:15px;
  filter: grayscale(100%) contrast(120%);
}

/* ===== TITULO ===== */
h2{
  color:#cfcfcf;
  letter-spacing:1px;
}

/* ===== INPUTS ===== */
input,select{
  width:95%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #444;
  background:#0d0d0d;
  color:white;
}

/* ===== ASSINATURA ===== */
canvas{
  background:white;
  border-radius:8px;
  border:2px solid #444;
}

/* ===== BOTÃO ===== */
button{
  width:95%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:linear-gradient(180deg,#bfbfbf,#6e6e6e);
  color:#000;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:linear-gradient(180deg,#ffffff,#8a8a8a);
}

footer{
  margin-top:15px;
  font-size:12px;
  color:#777;
}

</style>
</head>

<body>

<div class="container">

<!-- LOGO -->
<img src="assets/vegaslogo.png" class="logo">

<h2>Solicitação de Uniforme</h2>

<input id="nome" placeholder="Nome do funcionário">

<select id="setor">
<option>Vigilante Armado</option>
<option>Vigilante Desarmado</option>
<option>Porteiro</option>
<option>Administrativo</option>
</select>

<select id="uniforme">
<option>Uniforme Completo</option>
<option>Camisa</option>
<option>Calça</option>
<option>Blazer</option>
</select>

<h3>Assinatura</h3>

<canvas id="assinatura" width="300" height="150"></canvas>

<br>

<button onclick="enviar()">SOLICITAR UNIFORME</button>

<footer>
Vegas Vigilância e Segurança
</footer>

</div>

<script>

const canvas = document.getElementById("assinatura");
const ctx = canvas.getContext("2d");

let desenhando=false;

canvas.addEventListener("touchstart",()=>desenhando=true);
canvas.addEventListener("touchend",()=> {
  desenhando=false;
  ctx.beginPath();
});

canvas.addEventListener("touchmove",(e)=>{
 if(!desenhando) return;

 let rect = canvas.getBoundingClientRect();

 ctx.lineWidth=2;
 ctx.lineCap="round";
 ctx.strokeStyle="black";

 ctx.lineTo(
   e.touches[0].clientX-rect.left,
   e.touches[0].clientY-rect.top
 );

 ctx.stroke();
 ctx.beginPath();
 ctx.moveTo(
   e.touches[0].clientX-rect.left,
   e.touches[0].clientY-rect.top
 );
});


async function enviar(){

const assinatura = canvas.toDataURL();

await fetch("COLE_AQUI_SUA_URL_APPS_SCRIPT",{
method:"POST",
body:JSON.stringify({
nome:document.getElementById("nome").value,
setor:document.getElementById("setor").value,
uniforme:document.getElementById("uniforme").value,
itens:"Solicitado",
assinatura:assinatura
})
});

alert("Solicitação enviada com sucesso!");
location.reload();
}

</script>

</body>
</html>
