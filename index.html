<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitação de Uniforme</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

body{
margin:0;
font-family:'Segoe UI',Arial;
background:radial-gradient(circle at top,#1c1c1c,#000);
color:#e5e5e5;
text-align:center;
}

.container{
max-width:420px;
margin:25px auto;
padding:22px;
border-radius:18px;
background:#121212;
box-shadow:0 10px 30px rgba(0,0,0,.8);
}

.logo{
width:180px;
filter:grayscale(100%);
}

.campo{
display:flex;
justify-content:center;
}

.campo input,
.campo select,
.campo textarea,
canvas,
button{
width:100%;
max-width:360px;
}

input,select,textarea{
padding:14px;
margin-top:10px;
background:#0b0b0b;
border:1px solid #333;
border-radius:10px;
color:white;
}

.item{
background:#0e0e0e;
border:1px solid #2a2a2a;
padding:12px;
border-radius:12px;
margin:8px 0;
text-align:left;
}

canvas{
height:160px;
background:white;
border-radius:12px;
margin-top:10px;
touch-action:none;
}

button{
padding:15px;
margin-top:20px;
border:none;
border-radius:12px;
font-weight:bold;
background:linear-gradient(135deg,#e0e0e0,#7a7a7a);
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<img src="assets/vegaslogo.jpg" class="logo">

<h3>Solicitação de Uniforme</h3>

<div class="campo">
<input id="nome" placeholder="Nome do funcionário">
</div>

<div class="campo">
<select id="posto" onchange="carregarUniformes()">

<option value="">Selecione o Posto</option>
<option value="armado">Vigilante Armado - Geral</option>
<option value="nagumo">Vigilante Nagumo</option>
<option value="royal">Vigilante Royal</option>
<option value="porteiroHSJB">Porteiro HSJB</option>
<option value="porteiroGeral">Porteiro Geral</option>
<option value="projetoVida">Projeto Vida</option>
<option value="asg">ASG</option>
<option value="monitoramento">Monitoramento</option>
<option value="tecnica">Área Técnica</option>
<option value="administrativo">Administrativo</option>
<option value="gerencia">Administrativo Gerência</option>
<option value="comercial">Comercial</option>

</select>
</div>

<div id="uniformes"></div>

</div>

<script>

/* ================= UNIFORMES OFICIAIS ================= */

const postosUniformes={

armado:[
"Camisa vigilante bege",
"Calça vigilante tática",
"Blusa preta vigilância",
"Casaco vigilância",
"Gravata",
"Capa para placa balística",
"Boné",
"Fiel",
"Apito",
"Coturno",
"Cinto",
"Cinto tático",
"Coldre",
"Baleiro",
"Touca vegas vigilância"
],

nagumo:[
"Blazer",
"Calça social",
"Camisa social branca",
"Gravata",
"Sapato social",
"Botom preto vigilante"
],

royal:[
"Blazer",
"Calça social",
"Camisa social branca",
"Gravata",
"Sapato social",
"Botom preto vigilante",
"Coldre axilar",
"Baleiro",
"Capa para placa balística",
"Fiel",
"Apito"
],

porteiroHSJB:[
"Blazer",
"Calça social",
"Camisa social branca",
"Gravata",
"Sapato social",
"Botom branco serviços"
],

porteiroGeral:[
"Camisa porteiro cinza",
"Calça social",
"Blusa preta serviços",
"Casaco preto serviços",
"Boné",
"Botina",
"Touca vegas vigilância"
],

projetoVida:[
"Blusa preta serviços",
"Calça social",
"Casaco preto serviços",
"Boné",
"Botina",
"Touca vegas vigilância"
],

asg:[
"Camisa ASG cinza",
"Calça elástico cinza",
"Blusa preta serviços",
"Casaco preto serviços",
"Botina",
"Galocha"
],

monitoramento:[
"Blusa preta vigilância",
"Casaco preto vigilância"
],

tecnica:[
"Blusa preta vigilância",
"Calça jeans",
"Casaco preto vigilância",
"Boné"
],

administrativo:[
"Blusa preta vigilância",
"Casaco preto vigilância"
],

gerencia:[
"Blusa preta social",
"Casaco preto vigilância"
],

comercial:[
"Blusa preta social",
"Casaco preto vigilância"
]

};

/* ================= TAMANHOS AUTOMÁTICOS ================= */

function carregarUniformes(){

const posto=document.getElementById("posto").value;
const div=document.getElementById("uniformes");
div.innerHTML="";

if(!postosUniformes[posto]) return;

postosUniformes[posto].forEach(nome=>{

let tamanhos=null;

/* SAPATOS */
if(/sapato|botina|coturno|galocha/i.test(nome)){
tamanhos=Array.from({length:15},(_,i)=>i+34);
}

/* CAMISA SOCIAL */
else if(/camisa social/i.test(nome)){
tamanhos=["N2","N3","N4","N5","N6","N7","N8"];
}

/* CALÇA ASG */
else if(posto==="asg" && /calça/i.test(nome)){
tamanhos=["P","M","G","GG","XG","EXG","EXGG"];
}

/* CALÇA OUTROS */
else if(/calça/i.test(nome)){
tamanhos=Array.from({length:10},(_,i)=>i+38);
}

/* ROUPAS PADRÃO */
else if(/camisa|blusa|casaco/i.test(nome)){
tamanhos=["P","M","G","GG","EG"];
}

div.innerHTML+=`
<div class="item">
<label>
<input type="checkbox"> ${nome}
</label>

${
tamanhos ?
`<select>
<option>Tamanho</option>
${tamanhos.map(t=>`<option>${t}</option>`).join("")}
</select>`
: ""
}

</div>`;
});

}

</script>

</body>
</html>
