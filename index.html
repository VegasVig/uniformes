<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Solicitação de Uniforme</title>

<!-- BIBLIOTECA PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#e5e5e5;
  text-align:center;
}

.container{
  max-width:420px;
  margin:25px auto;
  padding:22px;
  border-radius:18px;
  background:#121212;
  box-shadow:0 10px 30px rgba(0,0,0,.8);
}

.campo{
  width:100%;
  display:flex;
  justify-content:center;
}

.campo input,
.campo select,
.campo textarea,
canvas{
  width:100%;
  max-width:360px;
}

.logo{
  width:180px;
  filter:grayscale(100%);
}

input,select,textarea{
  padding:14px;
  margin-top:10px;
  background:#0b0b0b;
  border:1px solid #333;
  border-radius:10px;
  color:white;
}

textarea{
  height:90px;
  resize:none;
}

.item{
  background:#0e0e0e;
  border:1px solid #2a2a2a;
  padding:12px;
  border-radius:12px;
  margin:8px 0;
  text-align:left;
}

canvas{
  height:160px;
  background:white;
  border-radius:12px;
  margin-top:10px;
  touch-action:none;
}

button{
  width:100%;
  max-width:360px;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  background:linear-gradient(135deg,#e0e0e0,#7a7a7a);
  cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<img src="assets/vegaslogo.jpg" class="logo">

<h3>Solicitação de Uniforme</h3>

<div class="campo">
<input type="text" id="nome" placeholder="Nome do funcionário">
</div>

<div class="campo">
<select id="posto" onchange="carregarUniformes()">

<option value="">Selecione o Posto</option>
<option value="armado">Vigilante Armado - Geral</option>
<option value="asg">ASG</option>
<option value="tecnica">Área Técnica</option>
<option value="administrativo">Administrativo</option>

</select>
</div>

<div id="uniformes"></div>

<h4>Observação</h4>
<div class="campo">
<textarea id="observacao"></textarea>
</div>

<h4>Assinatura</h4>

<div class="campo">
<canvas id="assinatura"></canvas>
</div>

<div class="campo">
<button onclick="limpar()">Limpar assinatura</button>
</div>

<div class="campo">
<button onclick="enviar()">ENVIAR SOLICITAÇÃO</button>
</div>

</div>

<script>

const postosUniformes={
armado:[
{nome:"Camisa Operacional",tipo:"roupa"},
{nome:"Calça Tática",tipo:"roupa"},
{nome:"Bota",tipo:"sapato"}
],
asg:[
{nome:"Camiseta ASG",tipo:"roupa"},
{nome:"Calça Brim",tipo:"roupa"}
],
tecnica:[
{nome:"Camisa Técnica",tipo:"roupa"},
{nome:"Bota Segurança",tipo:"sapato"}
],
administrativo:[
{nome:"Camisa Social",tipo:"roupa"},
{nome:"Sapato Social",tipo:"sapato"}
]
};

function carregarUniformes(){

const posto=document.getElementById("posto").value;
const div=document.getElementById("uniformes");
div.innerHTML="";

if(!postosUniformes[posto]) return;

postosUniformes[posto].forEach((item,i)=>{

const roupas=["P","M","G","GG","EG"];
const sapatos=Array.from({length:15},(_,k)=>k+34);
const tamanhos=item.tipo==="roupa"?roupas:sapatos;

div.innerHTML+=`
<div class="item">
<label>
<input type="checkbox" id="uni${i}">
${item.nome}
</label>

<select id="tam${i}">
<option>Tamanho</option>
${tamanhos.map(t=>`<option>${t}</option>`).join("")}
</select>
</div>`;
});

}

/* ===== ASSINATURA ===== */

const canvas=document.getElementById("assinatura");
const ctx=canvas.getContext("2d");

let desenhando=false;

canvas.addEventListener("pointerdown",()=>desenhando=true);
canvas.addEventListener("pointerup",()=>{desenhando=false;ctx.beginPath();});
canvas.addEventListener("pointermove",(e)=>{
if(!desenhando) return;
const rect=canvas.getBoundingClientRect();
ctx.lineWidth=2;
ctx.lineCap="round";
ctx.lineTo(e.clientX-rect.left,e.clientY-rect.top);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(e.clientX-rect.left,e.clientY-rect.top);
});

function limpar(){
ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* ===== GERAR PDF ===== */

async function enviar(){

const nome=document.getElementById("nome").value;
const posto=document.getElementById("posto").value;
const obs=document.getElementById("observacao").value;

if(!nome || !posto){
alert("Preencha os dados");
return;
}

const { jsPDF } = window.jspdf;
const pdf=new jsPDF();

let y=20;

pdf.setFontSize(16);
pdf.text("COMPROVANTE DE SOLICITAÇÃO DE UNIFORME",10,y);

y+=15;
pdf.setFontSize(12);

pdf.text("Funcionário: "+nome,10,y);
y+=8;

pdf.text("Posto: "+posto,10,y);
y+=10;

pdf.text("Observação:",10,y);
y+=8;

pdf.text(obs || "Nenhuma",10,y);

y+=15;

/* assinatura */
const assinatura=canvas.toDataURL("image/png");
pdf.text("Assinatura:",10,y);
y+=5;

pdf.addImage(assinatura,"PNG",10,y,80,40);

/* data */
y+=50;
pdf.text("Data: "+new Date().toLocaleString(),10,y);

/* baixar */
pdf.save("comprovante_uniforme.pdf");

alert("PDF gerado com sucesso!");

}

</script>

</body>
</html>
